<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz ‚Äì Host</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 24px;
        }

        h1 {
            margin-bottom: 8px;
        }

        .room {
            font-size: 1.2rem;
            margin-bottom: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 400px;
        }

        li {
            background: #111827;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .hint {
            opacity: 0.7;
            margin-top: 12px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>Hostvy</h1>
    <div class="room">Room: <strong id="roomCode">‚Äì</strong></div>

    <div id="qrBlock" style="margin: 24px 0; text-align: center;">
        <p style="margin-bottom: 12px; opacity: 0.8;">
            Scanna f√∂r att g√• med
        </p>
        <img id="qrImage" alt="QR-kod f√∂r att g√• med" />
    </div>

    <div id="questionBox" style="margin:16px 0; padding:16px; background:#111827; border-radius:8px;">
        <div style="opacity:0.7; margin-bottom:8px;">Aktuell fr√•ga</div>
        <div id="currentQuestion" style="font-size:1.2rem;">
            Ingen fr√•ga aktiv
        </div>
    </div>

    <div id="answersSummary"
        style="margin:16px 0; padding:16px; background:#020617; border:1px solid #1e293b; border-radius:8px;">
        <div style="opacity:0.7; margin-bottom:8px;">Inkomna svar</div>
        <ul id="answersList" style="list-style:none; padding:0; margin:0;">
            <li>Inga svar √§nnu</li>
        </ul>
    </div>

    <button id="startBtn" style="margin:16px 0; padding:12px 16px;">
        Starta quiz
    </button>

    <button id="nextQuestionBtn" style="margin:16px 0; padding:12px 16px;">
        N√§sta fr√•ga
    </button>

    <div id="status" style="margin-bottom:12px; opacity:0.8;"></div>

    <h2>Spelare</h2>
    <ul id="players"></ul>

    <div class="hint">Uppdateras automatiskt</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const roomCode = params.get("room");

        const roomEl = document.getElementById("roomCode");
        const playersEl = document.getElementById("players");
        const startBtn = document.getElementById("startBtn");
        const statusEl = document.getElementById("status");
        const currentQuestionEl = document.getElementById("currentQuestion");
        const answersListEl = document.getElementById("answersList");

        if (!roomCode) {
            roomEl.textContent = "SAKNAS";
            playersEl.innerHTML = "<li>Ingen room-kod i URL</li>";
            throw new Error("Missing room code");
        }

        roomEl.textContent = roomCode.toUpperCase();

        // === QR-KOD ===
        const joinUrl = `${window.location.origin}/static/join.html?room=${roomCode}`;
        const qrImg = document.getElementById("qrImage");

        qrImg.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
            encodeURIComponent(joinUrl);

        // === STARTA QUIZ ===
        startBtn.addEventListener("click", async () => {
            startBtn.disabled = true;
            statusEl.textContent = "Startar quiz‚Ä¶";

            try {
                const res = await fetch(`/room/start?room=${roomCode}`, {
                    method: "POST"
                });

                if (!res.ok) {
                    statusEl.textContent = "Kunde inte starta quiz.";
                    startBtn.disabled = false;
                    return;
                }

                // üî• VIKTIGT: √∂ppna V1 som spelvy
                window.location.href = `/static/index.html?room=${roomCode}`;

            } catch {
                statusEl.textContent = "N√§tverksfel.";
                startBtn.disabled = false;
            }
        });

        // === LADDA SPELARE ===
        async function loadRoom() {
            try {
                const res = await fetch(`/room/${roomCode}`);
                const data = await res.json();

                playersEl.innerHTML = "";

                const players = data.players || {};
                const ids = Object.keys(players);

                if (ids.length === 0) {
                    playersEl.innerHTML = "<li>Inga spelare √§nnu‚Ä¶</li>";
                    return;
                }

                ids.forEach(id => {
                    const li = document.createElement("li");
                    li.textContent = players[id].name;
                    playersEl.appendChild(li);
                });
            } catch {
                playersEl.innerHTML = "<li>Kunde inte h√§mta room</li>";
            }
        }

        // === VISA AKTUELL FR√ÖGA (ROBUST) ===
        async function loadCurrentQuestion() {
            try {
                const res = await fetch(`/room/${roomCode}`);
                const data = await res.json();

                if (!data.current_question) {
                    currentQuestionEl.textContent = "Ingen fr√•ga aktiv";
                    return;
                }

                // Visa n√•got begripligt utan att anta struktur
                currentQuestionEl.textContent =
                    data.current_question.question ||
                    data.current_question.text ||
                    "[Fr√•ga mottagen]";
            } catch {
                currentQuestionEl.textContent = "Kunde inte h√§mta fr√•ga";
            }
        }

        // === ANTAL SVAR (SENASTE FR√ÖGAN) ===
        async function loadAnswerCount() {
            try {
                const res = await fetch(`/room/${roomCode}`);
                const data = await res.json();

                const players = data.players || {};
                const totalPlayers = Object.keys(players).length;

                let answered = 0;

                Object.values(players).forEach(player => {
                    if (!player.answers || player.answers.length === 0) return;

                    const last = player.answers[player.answers.length - 1];
                    if (last.answer !== null) {
                        answered += 1;
                    }
                });

                answersListEl.innerHTML = "";
                const li = document.createElement("li");
                li.textContent = `Svar inkomna: ${answered} / ${totalPlayers}`;
                answersListEl.appendChild(li);

            } catch {
                answersListEl.innerHTML = "<li>Kunde inte h√§mta svarstatus</li>";
            }
        }

        // === POLLING ===
        loadRoom();
        loadCurrentQuestion();
        loadAnswerCount();

        setInterval(loadRoom, 2000);
        setInterval(loadCurrentQuestion, 2000);
        setInterval(loadAnswerCount, 2000);

        const nextQuestionBtn = document.getElementById("nextQuestionBtn");

        nextQuestionBtn.addEventListener("click", async () => {
            nextQuestionBtn.disabled = true;
            statusEl.textContent = "H√§mtar fr√•ga‚Ä¶";

            try {
                // 1. H√§mta EN fr√•ga fr√•n V1
                const quizRes = await fetch("/quiz?amount=1");
                if (!quizRes.ok) {
                    statusEl.textContent = "Kunde inte h√§mta fr√•ga.";
                    nextQuestionBtn.disabled = false;
                    return;
                }

                const questions = await quizRes.json();
                const question = questions[0];

                // 2. Skicka hela fr√•geobjektet till rummet
                const roomRes = await fetch(`/room/question?room=${roomCode}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(question)
                });

                if (!roomRes.ok) {
                    statusEl.textContent = "Kunde inte s√§tta fr√•ga.";
                    nextQuestionBtn.disabled = false;
                    return;
                }

                statusEl.textContent = "Ny fr√•ga skickad.";
            } catch {
                statusEl.textContent = "N√§tverksfel.";
            } finally {
                nextQuestionBtn.disabled = false;
            }
        });

    </script>
</body>

</html>
