<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TV-sÃ¤ker: ingen cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
            color: #fff;
            font-family: system-ui, Arial, sans-serif;
        }

        /* ===== STOR JOIN ===== */

        .join-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .join-card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 18px;
            padding: 32px 32px 36px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
        }

        .join-header {
            margin-bottom: 18px;
        }

        .join-header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .join-header p {
            margin: 6px 0 0;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .qr-frame {
            margin-top: 22px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 18px;
        }

        .join-qr {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border-radius: 14px;
            padding: 16px;
        }

        /* ===== HOST â€“ LITEN BADGE ===== */

        .host-badge {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 14px;
            width: 150px;
            box-sizing: border-box;
            text-align: center;
        }

        .host-badge h3 {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .host-badge p {
            margin: 4px 0 10px;
            font-size: 0.8rem;
            opacity: 0.75;
        }

        .host-qr {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border-radius: 10px;
            padding: 8px;
        }
    </style>
</head>

<body>

    <!-- STOR JOIN -->
    <div class="join-wrapper">
        <div class="join-card">
            <div class="join-header">
                <h1>ðŸŽ‰ FestQuiz</h1>
                <p>Skanna fÃ¶r att gÃ¥ med i spelet</p>
            </div>

            <div class="qr-frame">
                <img id="joinQr" class="join-qr" src="{{JOIN_QR_SRC}}" alt="QR fÃ¶r spelare" />
            </div>
        </div>
    </div>

    <!-- LITEN HOST -->
    <div class="host-badge">
        <h3>ðŸŽ® Spelledare</h3>
        <p>Skanna fÃ¶r att styra spelet</p>
        <img id="hostQr" class="host-qr" src="{{HOST_QR_SRC}}" alt="QR fÃ¶r host" />
    </div>

    <script>
        const joinImg = document.getElementById("joinQr");
        let pollTimer = null;

        function getRoomCode() {
            const match = joinImg.src.match(/qr\/([A-Z0-9]+)\//i);
            return match ? match[1] : null;
        }

        async function pollRoom() {
            const roomCode = getRoomCode();
            if (!roomCode) return;

            try {
                const res = await fetch(`/room/${roomCode}`);
                if (!res.ok) return;

                const data = await res.json();

                if (data.started === true) {
                    window.location.href =
                        `/static/index.html?room=${roomCode}`;
                }
            } catch { }
        }

        joinImg.onload = () => {
            if (!pollTimer) {
                pollTimer = setInterval(pollRoom, 1000);
            }
        };
    </script>

</body>

</html>
