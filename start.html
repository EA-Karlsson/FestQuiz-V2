<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TV-sÃ¤ker: ingen cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
            color: #fff;
            font-family: system-ui, Arial, sans-serif;
        }

        .join-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .join-card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 32px;
            width: 100%;
            max-width: 460px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin: 0 0 12px;
            font-size: 2.2rem;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .join-qr {
            width: 420px;
            height: 420px;
            background: #fff;
            border-radius: 16px;
            padding: 16px;
        }

        /* HOST-QR â€“ liten, nere till vÃ¤nster */
        .host-qr {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            width: 120px;
            height: 120px;
        }

        .host-label {
            position: fixed;
            bottom: 150px;
            left: 24px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <!-- JOIN â€“ stor QR -->
    <div class="join-wrapper">
        <div class="join-card">
            <h1>ðŸŽ‰ FestQuiz</h1>
            <p>Skanna fÃ¶r att gÃ¥ med i spelet</p>

            <img id="joinQr" class="join-qr" src="{{JOIN_QR_SRC}}" alt="QR fÃ¶r spelare" />
        </div>
    </div>

    <!-- HOST â€“ liten QR -->
    <div class="host-label">Spelledare</div>
    <img id="hostQr" class="host-qr" src="{{HOST_QR_SRC}}" alt="QR fÃ¶r host" />

    <script>
        const joinImg = document.getElementById("joinQr");
        let pollTimer = null;

        function getRoomCode() {
            const match = joinImg.src.match(/qr\/([A-Z0-9]+)\//i);
            return match ? match[1] : null;
        }

        async function pollRoom() {
            const roomCode = getRoomCode();
            if (!roomCode) return;

            try {
                const res = await fetch(`/room/${roomCode}`);
                if (!res.ok) return;

                const data = await res.json();

                if (data.started === true) {
                    window.location.href =
                        `/static/index.html?room=${roomCode}`;
                }
            } catch { }
        }

        joinImg.onload = () => {
            if (!pollTimer) {
                pollTimer = setInterval(pollRoom, 1000);
            }
        };
    </script>

</body>

</html>
