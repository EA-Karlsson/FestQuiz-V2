<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TV-sÃ¤ker: ingen cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
            color: #fff;
            font-family: system-ui, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 2.2rem;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        #qrImage {
            width: 420px;
            height: 420px;
            background: #ffffff;
            border-radius: 16px;
            padding: 16px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸŽ‰ FestQuiz</h1>
        <p id="qrText">Skanna QR-koden fÃ¶r att bli spelledare</p>

        <!-- QR sÃ¤tts SERVER-SIDE -->
        <img id="qrImage" src="{{QR_SRC}}" alt="QR-kod" />
    </div>

    <script>
        let img = document.getElementById("qrImage");
        let timer = null;

        function getRoomCodeFromQR() {
            const match = img.src.match(/qr\/([A-Z0-9]+)\.png/i);
            return match ? match[1] : null;
        }

        async function pollRoom() {
            const roomCode = getRoomCodeFromQR();
            if (!roomCode) return;

            try {
                const res = await fetch(`/room/${roomCode}`);
                if (!res.ok) return;

                const data = await res.json();

                if (data.host_ready === true) {
                    document.getElementById("qrText").textContent =
                        "Skanna QR-koden fÃ¶r att gÃ¥ med som spelare";

                    // ðŸ”§ TV-FIX: tvinga omrendering genom att ersÃ¤tta <img>-noden helt
                    const newImg = document.createElement("img");
                    newImg.id = "qrImage";
                    newImg.alt = "QR-kod";
                    newImg.src = `/qr/${roomCode}.png`;
                    newImg.style.width = "420px";
                    newImg.style.height = "420px";
                    newImg.style.background = "#ffffff";
                    newImg.style.borderRadius = "16px";
                    newImg.style.padding = "16px";

                    img.replaceWith(newImg);
                    img = newImg;

                    clearInterval(timer);
                }
            } catch { }
        }

        // starta pollingen fÃ¶rst nÃ¤r QR-bilden Ã¤r laddad
        img.onload = () => {
            if (!timer) {
                timer = setInterval(pollRoom, 1000);
            }
        };
    </script>

</body>

</html>
