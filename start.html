<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
            color: #fff;
            font-family: system-ui, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 2.2rem;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        img {
            width: 260px;
            height: 260px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸŽ‰ FestQuiz</h1>
        <p>Skanna QR-koden fÃ¶r att bli spelledare</p>

        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" id="qr" alt="QR-kod till host" />
    </div>

    <script>
        // QR ska peka till backend-entryn som skapar room + redirectar
        const hostUrl = `${window.location.origin}/host`;

        document.getElementById("qr").src =
            "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
            encodeURIComponent(hostUrl);
    </script>

</body>

</html>
