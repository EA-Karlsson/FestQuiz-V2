<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- QR-bibliotek (lokal generering, funkar pÃ¥ TV) -->
    <script src="/static/qrcode.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
            color: #fff;
            font-family: system-ui, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 32px;
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 2.2rem;
        }

        p {
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        #qr {
            display: inline-block;
            padding: 16px;
            background: #ffffff;
            border-radius: 16px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸŽ‰ FestQuiz</h1>
        <p>Skanna QR-koden fÃ¶r att bli spelledare</p>
        <div id="qr"></div>
    </div>

    <script>
        let roomCode = null;
        let redirected = false;
        let qrInstance = null;

        async function createRoom() {
            const res = await fetch("/room/create", { method: "POST" });
            if (!res.ok) return;

            const data = await res.json();
            roomCode = data.roomCode;

            const hostUrl =
                `${window.location.origin}/static/host_entry.html?room=${roomCode}`;

            const qrEl = document.getElementById("qr");
            qrEl.innerHTML = "";

            qrInstance = new QRCode(qrEl, {
                text: hostUrl,
                width: 420,
                height: 420,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }

        async function pollForStart() {
            if (!roomCode || redirected) return;

            try {
                const res = await fetch(`/room/${roomCode}`);
                if (!res.ok) return;

                const data = await res.json();
                if (data.started === true) {
                    redirected = true;
                    window.location.href =
                        `/static/index.html?room=${roomCode}`;
                }
            } catch {
                // tyst
            }
        }

        createRoom();
        setInterval(pollForStart, 1000);
    </script>

</body>

</html>
