<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz – Gå med</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 1.4rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .join-btn {
            background: #22c55e;
            color: #052e16;
        }

        .answerBtn {
            background: #facc15;
            color: #1f2937;
        }

        .answerBtn.selected {
            background: #22c55e;
            color: #052e16;
        }

        .hint {
            opacity: 0.7;
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 id="title">Gå med i quizet</h1>

        <input id="name" type="text" placeholder="Ditt namn" autocomplete="off" />
        <button id="joinBtn" class="join-btn">Gå med</button>

        <div class="hint" id="status"></div>

        <div id="answersBox" style="margin-top:16px; display:none;">
            <div class="hint" id="answerHint"></div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="answerBtn" data-answer="A">A</button>
                <button class="answerBtn" data-answer="B">B</button>
                <button class="answerBtn" data-answer="C">C</button>
                <button class="answerBtn" data-answer="D">D</button>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const roomCode = (params.get("room") || "").toUpperCase();

        const titleEl = document.getElementById("title");
        const nameInput = document.getElementById("name");
        const joinBtn = document.getElementById("joinBtn");
        const statusEl = document.getElementById("status");
        const answersEl = document.getElementById("answersBox");
        const answerHintEl = document.getElementById("answerHint");
        const answerButtons = document.querySelectorAll(".answerBtn");

        let playerId = null;
        let lastQuestionId = null;
        let questionIndex = 0;
        let selectedAnswer = null;

        function updateSelection() {
            answerButtons.forEach(b => {
                b.classList.toggle("selected", b.dataset.answer === selectedAnswer);
            });
        }

        function disableButtons() {
            answerButtons.forEach(b => b.disabled = true);
        }

        function enableButtons() {
            answerButtons.forEach(b => b.disabled = false);
        }

        // Om room saknas i URL: visa fel direkt (QR ska alltid ha ?room=XXXX)
        if (!roomCode) {
            statusEl.textContent = "Fel: room saknas i länken (QR-koden).";
            joinBtn.disabled = true;
        }

        // === GÅ MED ===
        joinBtn.addEventListener("click", async () => {
            const name = nameInput.value.trim();
            if (!name || !roomCode) return;

            statusEl.textContent = "";

            const res = await fetch(
                `/room/join?room=${encodeURIComponent(roomCode)}&name=${encodeURIComponent(name)}`,
                { method: "POST" }
            );

            if (!res.ok) {
                let msg = "Kunde inte gå med.";
                try {
                    const err = await res.json();
                    if (err && err.detail) msg = err.detail;
                } catch (_) { }
                statusEl.textContent = msg;
                return;
            }

            const data = await res.json();
            playerId = data.playerId;

            nameInput.style.display = "none";
            joinBtn.style.display = "none";

            titleEl.textContent = "Väntar på fråga…";
            answersEl.style.display = "none";

            // Nolla lokalt state vid join (städar upp vid ev reload)
            lastQuestionId = null;
            questionIndex = 0;
            selectedAnswer = null;
            updateSelection();
            enableButtons();
            answerHintEl.textContent = "";
        });

        // === POLLA ===
        async function poll() {
            if (!playerId) return;

            const res = await fetch(`/room/${encodeURIComponent(roomCode)}`);
            if (!res.ok) return;

            const data = await res.json();
            const q = data.current_question;

            // VISA PLACERING NÄR SCOREBOARD VISAS
            if (data.phase === "scoreboard" && data.player_ranks && data.player_count) {
                const rank = data.player_ranks[playerId];
                const total = data.player_count;

                if (rank && total) {
                    answersEl.style.display = "none";
                    titleEl.textContent = `Du kom på plats ${rank} av ${total}`;
                }
                return;
            }

            // ✅ KRITISK FIX: När ny omgång / ingen aktiv fråga → nolla mobilens lokala index/state
            if (!q) {
                answersEl.style.display = "none";
                titleEl.textContent = "Väntar på fråga…";

                lastQuestionId = null;
                questionIndex = 0;
                selectedAnswer = null;
                updateSelection();

                answerHintEl.textContent = "";
                enableButtons();
                return;
            }

            // Ny fråga → bumpa index (per omgång)
            if (q.id !== lastQuestionId) {
                lastQuestionId = q.id;
                questionIndex++;
                selectedAnswer = null;
                updateSelection();
            }

            titleEl.textContent = `Fråga ${questionIndex}`;
            answersEl.style.display = "block";

            if (data.answers_locked) {
                answerHintEl.textContent = "Svar låst";
                disableButtons();
            } else {
                answerHintEl.textContent = "";
                enableButtons();
            }
        }

        // === SVARA / BYTA SVAR ===
        answerButtons.forEach(btn => {
            btn.addEventListener("click", async () => {
                if (!playerId) return;

                const answer = btn.dataset.answer;

                const res = await fetch(
                    `/room/answer?room=${encodeURIComponent(roomCode)}&player_id=${encodeURIComponent(playerId)}&answer=${encodeURIComponent(answer)}`,
                    { method: "POST" }
                );

                if (!res.ok) return;

                selectedAnswer = answer;
                updateSelection();
            });
        });

        setInterval(poll, 1000);
    </script>
</body>

</html>
