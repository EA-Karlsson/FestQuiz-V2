<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz – Gå med</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 1.4rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #22c55e;
            color: #052e16;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .status {
            margin-top: 12px;
            text-align: center;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Gå med i quizet</h1>

        <input id="name" type="text" placeholder="Ditt namn" autocomplete="off" />

        <button id="joinBtn">Gå med</button>

        <div class="status" id="status"></div>

        <div id="answersBox" style="margin-top:16px; display:none;">
            <div style="opacity:0.7; margin-bottom:8px;">Välj svar</div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="answerBtn" data-answer="A">A</button>
                <button class="answerBtn" data-answer="B">B</button>
                <button class="answerBtn" data-answer="C">C</button>
                <button class="answerBtn" data-answer="D">D</button>
            </div>
        </div>

    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const roomCode = params.get("room");

        const nameInput = document.getElementById("name");
        const joinBtn = document.getElementById("joinBtn");
        const statusEl = document.getElementById("status");
        const answersEl = document.getElementById("answersBox");

        let playerId = null;
        let lastQuestionKey = null;
        let hasAnsweredCurrent = false;

        if (!roomCode) {
            statusEl.textContent = "Ingen room-kod i URL.";
            throw new Error("Missing room code");
        }

        // === GÅ MED ===
        joinBtn.addEventListener("click", async () => {
            const name = nameInput.value.trim();
            if (!name) return;

            try {
                const res = await fetch(
                    `/room/join?room=${roomCode}&name=${encodeURIComponent(name)}`,
                    { method: "POST" }
                );

                if (!res.ok) {
                    statusEl.textContent = "Kunde inte gå med.";
                    return;
                }

                const data = await res.json();
                playerId = data.playerId;

                nameInput.disabled = true;
                joinBtn.disabled = true;
                statusEl.textContent = "Väntar på fråga…";
            } catch {
                statusEl.textContent = "Nätverksfel.";
            }
        });

        // === POLLA FRÅGA ===
        async function pollQuestion() {
            if (!playerId) return;

            try {
                const res = await fetch(`/room/${roomCode}`);
                const data = await res.json();

                const q = data.current_question;

                if (!q) {
                    answersEl.style.display = "none";
                    statusEl.textContent = "Väntar på fråga…";
                    return;
                }

                // stabil nyckel för aktuell fråga
                const questionKey = q.id ?? JSON.stringify(q);

                // ny fråga → återställ UI
                if (questionKey !== lastQuestionKey) {
                    lastQuestionKey = questionKey;
                    hasAnsweredCurrent = false;
                    enableButtons();
                }

                answersEl.style.display = "block";
                statusEl.textContent = "Välj ditt svar";

            } catch {
                statusEl.textContent = "Kunde inte hämta fråga.";
            }
        }

        // === SVARA ===
        document.querySelectorAll(".answerBtn").forEach(btn => {
            btn.addEventListener("click", async () => {
                if (!playerId || hasAnsweredCurrent) return;

                const answer = btn.dataset.answer;

                try {
                    const res = await fetch(
                        `/room/answer?room=${roomCode}&player_id=${playerId}&answer=${answer}`,
                        { method: "POST" }
                    );

                    if (!res.ok) {
                        alert("Svaret kunde inte skickas.");
                        return;
                    }

                    hasAnsweredCurrent = true;
                    disableButtons();
                    statusEl.textContent = "Svar låst";
                } catch {
                    alert("Nätverksfel");
                }
            });
        });

        function disableButtons() {
            document.querySelectorAll(".answerBtn").forEach(b => b.disabled = true);
        }

        function enableButtons() {
            document.querySelectorAll(".answerBtn").forEach(b => b.disabled = false);
        }

        setInterval(pollQuestion, 1500);
    </script>
</body>

</html>
