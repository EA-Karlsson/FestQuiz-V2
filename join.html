<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz – Gå med</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #020617;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 360px;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 1.4rem;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .join-btn {
            background: #22c55e;
            color: #052e16;
        }

        .answerBtn {
            background: #facc15;
            color: #1f2937;
        }

        .answerBtn.selected {
            background: #22c55e;
            color: #052e16;
        }

        .hint {
            opacity: 0.7;
            margin-bottom: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 id="title">Gå med i quizet</h1>

        <input id="name" type="text" placeholder="Ditt namn" autocomplete="off" />
        <button id="joinBtn" class="join-btn">Gå med</button>

        <div class="hint" id="status"></div>

        <div id="answersBox" style="margin-top:16px; display:none;">
            <div class="hint" id="answerHint"></div>

            <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                <button class="answerBtn" data-answer="A">A</button>
                <button class="answerBtn" data-answer="B">B</button>
                <button class="answerBtn" data-answer="C">C</button>
                <button class="answerBtn" data-answer="D">D</button>
            </div>
        </div>
    </div>

    <script>
        let roomCode = "";
        let playerId = null;
        let selectedAnswer = null;
        let lastQuestionId = null;
        let questionIndex = 0;

        const titleEl = document.getElementById("questionTitle");
        const answersEl = document.getElementById("answers");
        const answerHintEl = document.getElementById("answerHint");

        const buttons = Array.from(document.querySelectorAll(".answer-btn"));

        function disableButtons() {
            buttons.forEach(b => b.disabled = true);
        }

        function enableButtons() {
            buttons.forEach(b => b.disabled = false);
        }

        function updateSelection() {
            buttons.forEach(btn => {
                btn.classList.toggle("selected", btn.dataset.answer === selectedAnswer);
            });
        }

        buttons.forEach(btn => {
            btn.addEventListener("click", async () => {
                if (!playerId) return;
                if (selectedAnswer) return;

                selectedAnswer = btn.dataset.answer;
                updateSelection();

                await fetch("/answer", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        room: roomCode,
                        player_id: playerId,
                        answer: selectedAnswer
                    })
                });
            });
        });

        async function joinRoom() {
            roomCode = document.getElementById("roomCode").value.trim();
            const name = document.getElementById("playerName").value.trim();
            if (!roomCode || !name) return;

            const res = await fetch("/join", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ room: roomCode, name })
            });

            const data = await res.json();
            playerId = data.player_id;

            document.getElementById("joinScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "block";

            poll();
            setInterval(poll, 1000);
        }

        async function poll() {
            if (!playerId) return;

            const res = await fetch(`/room/${roomCode}`);
            const data = await res.json();

            const q = data.current_question;

            // ✅ KRITISK FIX:
            // När ny omgång / ingen aktiv fråga → nolla ALLT lokalt mobil-state
            if (!q) {
                titleEl.textContent = "Väntar på fråga…";
                answersEl.style.display = "none";

                lastQuestionId = null;
                questionIndex = 0;
                selectedAnswer = null;
                updateSelection();

                answerHintEl.textContent = "";
                enableButtons();
                return;
            }

            if (q.id !== lastQuestionId) {
                lastQuestionId = q.id;
                questionIndex++;
                selectedAnswer = null;
                updateSelection();
            }

            titleEl.textContent = `Fråga ${questionIndex}`;
            answersEl.style.display = "block";

            if (data.answers_locked) {
                answerHintEl.textContent = "Svar låst";
                disableButtons();
            } else {
                answerHintEl.textContent = "";
                enableButtons();
            }
        }
    </script>
</body>

</html>
