<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>FestQuiz â€“ TV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- TV-sÃ¤ker: ingen cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- ðŸ” Automatisk reload (justera sekunder vid behov) -->
    <meta http-equiv="refresh" content="4">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #0d0d0d);
            color: #fff;
            font-family: system-ui, Arial, sans-serif;
        }

        .scene {
            display: none;
            height: 100vh;
        }

        .scene.on {
            display: block;
        }

        /* ===== GEMENSAM CENTER ===== */
        .center {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== JOIN / HOST ===== */
        .card {
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 18px;
            padding: 32px 32px 36px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
        }

        .card h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        .card p {
            margin: 6px 0 0;
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .qr-frame {
            margin-top: 22px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 16px;
            padding: 18px;
        }

        .qr {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border-radius: 14px;
            padding: 16px;
        }

        .host-badge {
            position: fixed;
            bottom: 24px;
            left: 24px;
            background: #020617;
            border: 1px solid #1e293b;
            border-radius: 14px;
            padding: 14px;
            width: 150px;
            text-align: center;
            box-sizing: border-box;
        }

        .host-badge h3 {
            margin: 0;
            font-size: 0.95rem;
        }

        .host-badge p {
            margin: 4px 0 10px;
            font-size: 0.8rem;
            opacity: 0.75;
        }

        .host-qr {
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border-radius: 10px;
            padding: 8px;
        }

        /* ===== GAME / SCOREBOARD (placeholder) ===== */
        .big-text {
            font-size: 3rem;
            opacity: 0.85;
        }

        /* DEBUG */
        .debug {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            opacity: .6;
        }
    </style>
</head>

<body>

    <!-- ================= HOST SCENE ================= -->
    <div id="scene-host" class="scene">
        <div class="center">
            <div class="card">
                <h1>ðŸŽ® Spelledare</h1>
                <p>Skanna fÃ¶r att starta spelet</p>

                <div class="qr-frame">
                    <img class="qr" src="{{HOST_QR_SRC}}" alt="QR fÃ¶r host" />
                </div>
            </div>
        </div>
    </div>

    <!-- ================= JOIN SCENE ================= -->
    <div id="scene-join" class="scene">
        <div class="center">
            <div class="card">
                <h1>ðŸŽ‰ FestQuiz</h1>
                <p>Skanna fÃ¶r att gÃ¥ med</p>

                <div class="qr-frame">
                    <img class="qr" src="{{JOIN_QR_SRC}}" alt="QR fÃ¶r spelare" />
                </div>
            </div>
        </div>

        <div class="host-badge">
            <h3>ðŸŽ® Spelledare</h3>
            <p>Styr spelet</p>
            <img class="host-qr" src="{{HOST_QR_SRC}}" alt="QR fÃ¶r host" />
        </div>
    </div>

    <!-- ================= GAME SCENE ================= -->
    <div id="scene-game" class="scene">
        <div class="center">
            <div class="big-text">Spelet pÃ¥gÃ¥râ€¦</div>
        </div>
    </div>

    <!-- ================= SCOREBOARD SCENE ================= -->
    <div id="scene-scoreboard" class="scene">
        <div class="center">
            <div class="big-text">Resultat</div>
        </div>
    </div>

    <!-- ================= SCENE CONTROLLER ================= -->
    <script>
        const SCENE = "{{SCENE}}";

        const el = document.getElementById("scene-" + SCENE);
        if (el) {
            el.classList.add("on");
        } else {
            document.getElementById("scene-host").classList.add("on");
        }

        document.body.insertAdjacentHTML(
            "beforeend",
            `<div class="debug">SCENE = ${SCENE}</div>`
        );
    </script>

</body>

</html>
