<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TV Test</title>
    <style>
        body {
            background: #020617;
            color: #fff;
            font-family: system-ui, Arial;
        }

        .scene {
            display: none;
            text-align: center;
            margin-top: 20vh;
            font-size: 32px;
        }

        .on {
            display: block;
        }
    </style>
</head>

<body>

    <div id="scene-host" class="scene">HOST QR</div>
    <div id="scene-join" class="scene">JOIN QR</div>
    <div id="scene-game" class="scene">GAME</div>

    <script>
        const SCENE = "{{SCENE}}";

        document.body.insertAdjacentHTML(
            "beforeend",
            `<div style="position:fixed;bottom:20px;left:20px;font-size:14px;opacity:.6">
      SCENE = ${SCENE}
     </div>`
        );

        const el = document.getElementById("scene-" + SCENE);
        if (el) {
            el.classList.add("on");
        } else {
            document.getElementById("scene-host").classList.add("on");
        }
    </script>

</body>

</html>
